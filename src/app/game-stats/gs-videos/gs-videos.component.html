<div *ngIf="videosForGame && videosForGame.length > 0" class="video-section">
    <div class="video-title" (click)="toggleViddies()">
        <span>Videos</span>&nbsp;<span class="count">
            ({{videosForGame.length}})
        </span> 
    </div> 

    <div *ngIf="showViddies">
        <div *ngFor="let video of videosForGame" class="has-video-section">
            <iframe width="560" height="315" 
                [src]="sanitizer.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/' + video.id)" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</div>
