<div class="countdown-section" *ngIf="countDownTo !== ''">
    <div class="countdown-title">Count down to {{countDownTo}}!!</div>
    <div class="start-time">Event start: {{startTime.getMonth() + 1}}/{{startTime.getDate()}}/{{startTime.getFullYear()}}</div>
    <div class="timer">
        <span id="days"> {{daysToDday}} Day{{(daysToDday>1? "s": "")}}</span>
      </div>
</div>
